<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="login2.css">
    <title>Login form 2</title>
</head>
<body>
    <div class="wrapper">
        <h1>Login HTML, CSS</h1>
        <h3>by Sharad Shinde</h3>
        <div class="form-wrapper">
            <div id="form-header">
                <h1>Login</h1>
            </div>
            <form>
            <div class="data">
                <input type="text" placeholder="Username">
                <span id="username1"></span>
                <div class="clear"></div>
            </div>
            <div class="data">
                <input type="password" placeholder="Password">
                <span id="key"></span>
                <div class="clear"></div>
            </div>
            <div class="data">
                <button id="btn" value="login">Sign in</button>
                <span id="login"></span>
                <div class="clear"></div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
