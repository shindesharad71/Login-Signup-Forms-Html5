<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="wrapper">
		<div id="info">
			<h1>HTML5, CSS3</h1>
			<h3>Created by: Sharad Shinde</h3>
		</div>
		<div id="form-wrapper">
			<div id="form-header">
				<h1>sign in</h1>
			</div>
			<div id="form-box">
				<form>
					<div class="input-controls">
						<input type="text" name="username" placeholder="username">
						<span id="person"></span>
						<div id="clear"></div>
					</div>
					<div class="input-controls">
						<input type="password" name="password" placeholder="password">
						<span id="key"></span>
						<div id="clear"></div>
					</div>
					<div class="input-controls">
						<button type="button" id="login-btn"> sign in </button>
					</div>
					<div id="form-footer">
						<a href="#" id="forgot">Forgot Password?</a>
						<a href="#" id="create">Create an account</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
